<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课件模板 - 并列构图</title>
    <style>
        /* 全局重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #333;
            /* 画布外背景 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: "KaiTi", "楷体", "STKaiti", serif;
        }

        /* 核心容器：1280px x 720px */
        .slide-container {
            position: relative;
            width: 1280px;
            height: 720px;
            background-color: #fff;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        /* ==============================
           Layer 1: 背景
           ============================== */
        .layer-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .layer-background img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* ==============================
           Layer 2: 左上角标签
           ============================== */
        .ui-tag-top-left {
            position: absolute;
            top: 0;
            left: 30px;
            width: auto;
            height: 150px;
            /* 放大高度 */
            z-index: 10;
        }

        /* ==============================
           Layer 3: 中间三个并列元素
           ============================== */
        .parallel-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1100px;
            /* 稍微加大容器宽度以容纳放大的卡片 */
            height: 550px;
            display: flex;
            justify-content: space-around;
            /* 调整间距 */
            align-items: center;
            z-index: 5;
        }

        /* 单个卡片容器 */
        .card-item {
            position: relative;
            width: 320px;
            /* 放大卡片 */
            height: 480px;
            /* 放大卡片 */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            /* 改为 flex-start 以便通过 padding/margin 控制上移 */
            align-items: center;
            text-align: center;
            padding-top: 220px;
            /* 下移文字到下方白框区域 */
        }

        /* 卡片背景图 */
        .card-bg-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            z-index: 0;
        }

        /* 卡片文字：叠加在背景之上 */
        .card-text-container {
            position: relative;
            z-index: 1;
            width: 80%;
            /* 文字区域宽度 */
            color: #333;
            /* 黑色文字 */
            font-size: 30px;
            /* 放大文字 */
            font-weight: bold;
            line-height: 1.5;
            margin-top: 0;
            /* 位置由 padding-top 控制 */
        }

        /* 针对不同卡片可能微调文字样式 */
        .card-1 .card-text-container {
            color: #333;
            /* 根据素材调整颜色 */
        }

        .card-2 .card-text-container {
            color: #333;
        }

        .card-3 .card-text-container {
            color: #333;
        }
    </style>
</head>

<body>

    <div class="slide-container">

        <!-- Layer 1: 背景 -->
        <div class="layer-background">
            <img src="./assets/BinLie/bj.png" alt="背景">
        </div>

        <!-- Layer 2: 左上标签 -->
        <img class="ui-tag-top-left" src="./assets/BinLie/YouBiaoQian.png" alt="标签">

        <!-- Layer 3: 并列内容 -->
        <div class="parallel-container">

            <!-- 卡片 1 (YDQJ) -->
            <div class="card-item card-1">
                <img class="card-bg-img" src="./assets/BinLie/YDQJ.png" alt="YDQJ">
                <div class="card-text-container" contenteditable="true">
                    探险小队齐聚<br>
                    追逐海怪<br>
                    探秘海怪
                </div>
            </div>

            <!-- 卡片 2 (YDJL) -->
            <div class="card-item card-2">
                <img class="card-bg-img" src="./assets/BinLie/YDJL.png" alt="YDJL">
                <div class="card-text-container" contenteditable="true">
                    科幻小说的特点
                </div>
            </div>

            <!-- 卡片 3 (ydgw) -->
            <div class="card-item card-3">
                <img class="card-bg-img" src="./assets/BinLie/ydgw.png" alt="ydgw">
                <div class="card-text-container" contenteditable="true">
                    探索科学上<br>
                    “偶然的机遇”<br>
                    来自何方
                </div>
            </div>

        </div>

    </div>

</body>

</html>
