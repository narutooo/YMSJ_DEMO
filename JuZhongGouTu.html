<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课件模板 - 居中构图</title>
    <style>
        /* 全局重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #333;
            /* 画布外背景 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: "KaiTi", "楷体", "STKaiti", serif;
        }

        /* 核心容器：1280px x 720px */
        .slide-container {
            position: relative;
            width: 1280px;
            height: 720px;
            background-color: #fff;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        /* ==============================
           Layer 1: 背景
           ============================== */
        .layer-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .layer-background img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* ==============================
           Layer 2: 白色半透明圆角矩形容器
           ============================== */
        .layer-content-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1000px;
            /* 预估宽度 */
            height: 600px;
            /* 预估高度 */
            background-color: rgba(255, 255, 255, 0.85);
            /* 提高不透明度，接近白色 */
            border-radius: 30px;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            /* 也可以用backdrop-filter增加磨砂感 */
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        /* 内部元素布局容器 - 相对定位 */
        .inner-layout {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* 统一大小变量或类 - 仅供参考，实际在下方分别设置 */

        /* 中间图 (ZhongJian) */
        .center-img {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 375px;
            /* 250px * 1.5 = 375px */
            height: auto;
            z-index: 5;
        }

        /* 1: 左上 */
        .corner-img-1 {
            position: absolute;
            top: 80px;
            /* 下移 */
            left: 40px;
            width: 375px;
            height: auto;
            z-index: 6;
        }

        /* 2: 右上 */
        .corner-img-2 {
            position: absolute;
            top: 80px;
            /* 下移 */
            right: 40px;
            width: 375px;
            height: auto;
            z-index: 6;
        }

        /* 3: 左下 */
        .corner-img-3 {
            position: absolute;
            bottom: 80px;
            /* 上移 */
            left: 40px;
            width: 375px;
            height: auto;
            z-index: 6;
        }

        /* 4: 右下 */
        .corner-img-4 {
            position: absolute;
            bottom: 80px;
            /* 上移 */
            right: 40px;
            width: 375px;
            height: auto;
            z-index: 6;
        }


        /* ==============================
           Layer 3: 标题 (bt.png)
           ============================== */
        .layer-title {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            height: 80px;
            /* 缩小高度 */
            width: auto;
            z-index: 10;
        }
    </style>
</head>

<body>

    <div class="slide-container">

        <!-- Layer 1: 背景 -->
        <div class="layer-background">
            <img src="./assets/JuZhongGouTu/bj.png" alt="背景">
        </div>

        <!-- Layer 2: 半透明容器 -->
        <div class="layer-content-box">

            <!-- Layer 3: 标题 (依附于容器顶部) -->
            <img class="layer-title" src="./assets/JuZhongGouTu/bt.png" alt="标题">

            <div class="inner-layout">
                <!-- 中间图 -->
                <img class="center-img" src="./assets/JuZhongGouTu/ZhongJian.png" alt="中间">

                <!-- 周围元素 1,2,3,4 -->
                <img class="corner-img-1" src="./assets/JuZhongGouTu/1.png" alt="1">
                <img class="corner-img-2" src="./assets/JuZhongGouTu/2.png" alt="2">
                <img class="corner-img-3" src="./assets/JuZhongGouTu/3.png" alt="3">
                <img class="corner-img-4" src="./assets/JuZhongGouTu/4.png" alt="4">
            </div>
        </div>

    </div>

</body>

</html>
